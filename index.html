<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Hangman Game</title>
</head>

<body>
    <!--psuedocode
        Theme is National Parks, game will play through 10 Nationla Parks
        with a music link for each park. 
        header - use image for header
        create two conatiners side by side 
        the one on the left holds the images
        the one on the right holds the game play components
        needs to link to portfolio

        -->
        <div class="container">
            <div class="jumbotron jumbotron-fluid">                                            
                        <img src="assets/images/Hangman_text.png" class="img-fluid" alt="Responsive image">                   
                        <h1 class="display-4">National Parks Edition</h1>                                                                
            </div>
    
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 col-left">
                <img id="youwin-image" src="assets/images/mooseWin.jpg" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/gameover.jpg" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
                <div class="col-4 col-right">
                    <h2>Press Any Key to Get Started!</h2>
                    <h4>Wins</h4>
                    <h5 id="totalWins"></h5>
                    <h4>Current Word</h4>
                    <h3 id="currentWord"></h3>
                    <h4>Guesses Remaining</h4>
                    <h6 id="remainingGuesses"></h6>
                    <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
                </div>
            <div class="col-2"></div>
        </div>
    </div>  
</body>

</html>
